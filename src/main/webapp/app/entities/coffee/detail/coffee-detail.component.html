<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="coffee">
      <h2 data-cy="coffeeDetailsHeading"><span jhiTranslate="stabledemojhipsterApp.coffee.detail.title">Coffee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ coffee.id }}</span>
        </dd>
        <dt><span jhiTranslate="stabledemojhipsterApp.coffee.name">Name</span></dt>
        <dd>
          <span>{{ coffee.name }}</span>
        </dd>
        <dt><span jhiTranslate="stabledemojhipsterApp.coffee.price">Price</span></dt>
        <dd>
          <span>{{ coffee.price }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/coffee', coffee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
